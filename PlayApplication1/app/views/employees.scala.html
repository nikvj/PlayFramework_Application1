@(Employee : Set[models.employee])
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	*{
  margin: 0;
  padding: 0;
}
#employee {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 50%;
  margin-top:50px;
 
}

#employee td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#employee tr:nth-child(even){background-color: #f2f2f2;}

#employee tr:hover {background-color: #ddd;}

#employee th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}


	</style>
</head>
<body>

<center>
<table id=employee>

  <tr>
    <th>id</th>
    <th>Name</th>
    <th>Salary</th>
  </tr>
 
  @for(employee <- Employee){
   <tr>
   <td>@employee.id</td>
<td>@employee.name</td>
<td>@employee.salary</td>
 </tr>
}

</table> 
 </center>


</body>
</html>
